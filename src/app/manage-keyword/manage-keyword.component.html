<div class="inner-container">
  <h1>Manage Keyword</h1>
  <!-- <mat-card class="widget-container keywords"> -->
    <div class="example-container mat-elevation-z8 hatewords-list-container" >
      <button mat-fab class="action-button add"><mat-icon>add</mat-icon></button>
     
      <mat-table #table [dataSource]="dataSource">

        <!-- Position Column -->
        <ng-container matColumnDef="position">
          <mat-header-cell *matHeaderCellDef> No. </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.position}} </mat-cell>
        </ng-container>
    
        <!-- Name Column -->
        <ng-container matColumnDef="word">
          <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.word}} </mat-cell>
        </ng-container>
    
        <!-- Weight Column -->
        <ng-container matColumnDef="category">
          <mat-header-cell *matHeaderCellDef> Category </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.category}} </mat-cell>
        </ng-container>
    
        <!-- Symbol Column -->
        <ng-container matColumnDef="similarTo">
          <mat-header-cell *matHeaderCellDef> Similar To </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.similarTo}} </mat-cell>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="action">
          <mat-header-cell *matHeaderCellDef> Action </mat-header-cell>
          <mat-cell *matCellDef="let element" fxLayout="row" fxLayoutAlign="start center" > 
            <button mat-icon-button class="action-button edit"><mat-icon>edit</mat-icon></button>
            <button mat-icon-button class="action-button delete"><mat-icon>delete</mat-icon></button>
            {{element.action}} {{element.position}} 
          </mat-cell>
        </ng-container>
    
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
      </mat-table>
    
    </div>
  <!-- </mat-card> -->
</div>
